<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- UNORDERED LIST -->
      <div id="unordered">
        <h2>List of Likes</h2>
        <ul id="list">
          <li class="item">Nature walks</li>
          <li>Learning languages</li>
          <li>Movies</li>
          <li class="item">Traveling</li>
          <li>Quiet nights at home</li>
        </ul>
      </div>

      <!-- ORDERED LIST -->
      <div id="ordered">
        <h2>List of Dislikes</h2>
        <ol>
          <li>Uncleanliness</li>
          <li>Insects</li>
          <li class="item">Skin Scars</li>
          <li>Pranks</li>
          <li>Tight, fitted clothing</li>
        </ol>
      </div>
    </div>
  </body>
</html>
